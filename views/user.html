<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daftar Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-image: url(https://blog-asset.jakmall.com/2023/12/TWICEJKT23_Poster4x5-1448x2048.png); background-size: cover;">
    <div class="container">
        <h1 class="text-center mt-5"> Daftar Pengguna </h1>
        <a href="/users/create" class="btn btn-success mb-3"> Tambah Pengguna</a>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>

        <tbody>
            <% users.forEach(user => { %>
            <tr>
                <td><%= user.id %></td>
                <td><%= user.name %></td>
                <td><%= user.email %></td>
                <td>
                    <a href="/users/<%= user.id %>" class="btn btn-info btn-sm">Detail</a>
                    <a href="/users/<%= user.id %>/edit" class="btn btn-info btn-sm">Edit</a>
                    <form action="/users/<%= user.id %>?_method=DELETE" method="POST" style="display: inline;" >
                        <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
                </td>
            </tr>
            <% }) %>
    </table>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-outline-info"> Kembali ke Halaman Utama</a>
        </div>
    </div>

        <!-- Bootstrap JS and dependencies (optional, for components like modal) -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </body>
    </html>
